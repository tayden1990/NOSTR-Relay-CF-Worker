name: Deploy Cloudflare Worker

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: pnpm -r run typecheck

      - name: Run tests
        run: pnpm run test

      - name: Build (admin-ui optional)
        run: pnpm --filter nostr-relay-admin-ui run build
        continue-on-error: true

      - name: Inject wrangler.toml bindings from secrets
        working-directory: apps/relay-worker
        run: |
          sed -i "s|\${CONFIG_KV_ID}|${CONFIG_KV_ID}|g" wrangler.toml
          sed -i "s|\${CONFIG_KV_PREVIEW_ID}|${CONFIG_KV_PREVIEW_ID}|g" wrangler.toml
          sed -i "s|\${D1_DATABASE_NAME}|${D1_DATABASE_NAME}|g" wrangler.toml
          sed -i "s|\${D1_DATABASE_ID}|${D1_DATABASE_ID}|g" wrangler.toml
        env:
          CONFIG_KV_ID: ${{ secrets.CONFIG_KV_ID }}
          CONFIG_KV_PREVIEW_ID: ${{ secrets.CONFIG_KV_PREVIEW_ID }}
          D1_DATABASE_NAME: ${{ secrets.D1_DATABASE_NAME }}
          D1_DATABASE_ID: ${{ secrets.D1_DATABASE_ID }}

      - name: Put ADMIN_KEY secret
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: apps/relay-worker
          secrets: |
            ADMIN_KEY
        env:
          ADMIN_KEY: ${{ secrets.ADMIN_KEY }}
          CONFIG_KV_ID: ${{ secrets.CONFIG_KV_ID }}
          CONFIG_KV_PREVIEW_ID: ${{ secrets.CONFIG_KV_PREVIEW_ID }}
          D1_DATABASE_NAME: ${{ secrets.D1_DATABASE_NAME }}
          D1_DATABASE_ID: ${{ secrets.D1_DATABASE_ID }}

      - name: Deploy Worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: apps/relay-worker
          command: deploy
        env:
          CONFIG_KV_ID: ${{ secrets.CONFIG_KV_ID }}
          CONFIG_KV_PREVIEW_ID: ${{ secrets.CONFIG_KV_PREVIEW_ID }}
          D1_DATABASE_NAME: ${{ secrets.D1_DATABASE_NAME }}
          D1_DATABASE_ID: ${{ secrets.D1_DATABASE_ID }}
